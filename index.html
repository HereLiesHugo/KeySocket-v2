<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KeySocket — Web SSH for keysocket.eu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/css@1.0.0/xterm.css" integrity="sha384-aaA9n6L0xvHyRtXaZtBWCaZA0nzLLmtNH5Q0h7LQhXQwfDdpAMUeXB8S0Y2qX2rEt" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css?v=__ASSET_VERSION__" />
</head>
<body>
    <div class="app">
        <header class="topbar">
            <h1>KeySocket</h1>
            <div class="domain">keysocket.eu</div>
        </header>

        <main>
            <section class="connect">
                <form id="connect-form">
                    <label>Host <input name="host" placeholder="example.com or 192.0.2.1" required></label>
                    <label>Port <input name="port" type="number" value="22"></label>
                    <label>Username <input name="username" required></label>
                    <label>Auth
                        <select id="auth-select" name="auth">
                            <option value="password">Password</option>
                            <option value="key">Private key</option>
                        </select>
                    </label>
                    <label id="password-label">Password <input name="password" type="password"></label>
                    <label id="key-label" style="display:none">Private key <input id="keyfile" type="file" accept="*/*"></label>
                    <div class="actions">
                        <button id="connect-btn" type="submit">Connect</button>
                        <button id="disconnect-btn" type="button" disabled>Disconnect</button>
                        <button id="save-conn" type="button">Save</button>
                        <select id="saved-list"><option value="">Saved connections</option></select>
                    </div>
                </form>
            </section>

            <section class="terminal-area">
                <div id="terminal" class="terminal"></div>
            </section>
        </main>

        <footer class="footer">Secure web SSH gateway — run behind TLS and reverse proxy on <strong>keysocket.eu</strong></footer>
    </div>

    <!-- Turnstile overlay shown on initial site enter until verified -->
    <div id="turnstile-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999;">
        <div style="background:#fff;padding:24px;border-radius:8px;max-width:420px;width:90%;text-align:center;">
            <h3>Verify you're human</h3>
            <p>Please complete the verification to continue using KeySocket.</p>
            <div id="turnstile-widget"></div>
        </div>
    </div>

    <link rel="preload" href="js/app.js" as="script">
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.js" integrity="sha384-C8KKvQfL4xWNJLgKU8X5tKJBxN4UpJ4bTDKzW4jNKDPX5wRQoP4F6jV+/YwFvMlgF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.7.0/lib/xterm-addon-fit.js" integrity="sha384-3BRF6u6tSmPF2YSvx4OykRxN3PN0Auj9AkJZKvNfaXLz2qPXH3+D9oYSq6Z8pJX2w" crossorigin="anonymous"></script>
    <!-- Load Turnstile and call window.ksInitTurnstile when ready -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=ksInitTurnstile&render=explicit" async defer></script>
    <script src="js/app.js?v=__ASSET_VERSION__"></script>
</body>
</html>
