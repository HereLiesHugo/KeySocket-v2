<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="/lib/xterm.css" />
    <link rel="stylesheet" href="css/style.css?v=__ASSET_VERSION__" />
</head>
<body>
    <div class="app">
        <header class="topbar">
            <h1>KeySocket</h1>
            <div class="domain">keysocket.eu - Note that this is the experimental DEV branch...</div>
            <div id="user-info" style="display: none;"></div>
        </header>

        <div id="login-view" style="display: none; text-align: center; padding: 40px;">
            <h2>Welcome to KeySocket</h2>
            <p>Please log in to continue.</p>
            <a href="/auth/google" class="login-btn">Login with Google</a>
        </div>

        <main id="app-view" style="display: none;">
            <section class="connect">
                <form id="connect-form">
                    <!-- ... existing form elements ... -->
                </form>
            </section>
            <section class="terminal-area">
                <!-- ... existing terminal elements ... -->
            </section>
            <div class="keyboard-container"></div>
        </main>

        <footer class="footer">...</footer>
    </div>

    <!-- Turnstile overlay shown on initial site enter until verified -->
    <div id="turnstile-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);z-index:9999;">
        <div style="background:#fff;padding:24px;border-radius:8px;max-width:420px;width:90%;text-align:center;">
            <h3>Verify you're human</h3>
            <p>Please complete the verification to continue using KeySocket.</p>
            <div id="turnstile-widget"></div>
        </div>
    </div>

    <script src="/lib/xterm.js"></script>
    <script src="/lib/xterm-addon-fit.js"></script>
    <script src="/lib/xterm-addon-webgl.js"></script>
    <!-- Load Turnstile and call window.ksInitTurnstile when ready -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=ksInitTurnstile&render=explicit" async defer></script>
    <script src="js/app.js?v=__ASSET_VERSION__"></script>
</body>
</html>
